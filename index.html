<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Channel Launch Poster</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Poppins', sans-serif;
    }

    .poster {
      width: 350px;
      height: 350px;
      background: white;
      border-radius: 20px;
      text-align: center;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #e91e63;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 16px;
      color: #777;
      margin-bottom: 25px;
    }

    .quote {
      font-style: italic;
      color: #444;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #e91e63;
      color: white;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="poster">
    <h1>@HD couple 26</h1>
    <div class="tagline">üé• New YouTube Channel</div>
    <div class="quote">‚ÄúThis is just the beginning.‚Äù</div>
    <a class="btn">Like ‚Ä¢ Share ‚Ä¢ Subscribe</a>
  </div>

</body>

</html>
